<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Something to do</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <button ion-item (click)="sensoryTapped($event)">Sensory strategies</button>
        <button ion-item (click)="mediaTapped($event)">Preferred media</button>
        <button ion-item (click)="otherTapped($event)">Other activities</button>        
      </ion-list>
</ion-content>
