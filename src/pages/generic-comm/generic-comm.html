<ion-header>

    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addEntry()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>    
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
      <ion-list>
          <ion-item *ngFor="let e of entries; let i =index" text-wrap>
              <button ion-button outline style="float:right; vertical-align: top" 
                  (click)="openEditingModal(e.EntryID)">Edit</button>
                  <button ion-button outline style="float:right; vertical-align: top" 
                  (click)="presentConfirm(e.EntryID)">remove</button>
              <p>{{e.Details}}</p>
          </ion-item>
      </ion-list>
  
  </ion-content>
