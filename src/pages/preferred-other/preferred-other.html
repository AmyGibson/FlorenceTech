<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Other preferred activities</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="addActivity()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let act of activities; let i =index" text-wrap>
            <button ion-button outline style="float:right; vertical-align: top" 
                (click)="openEditingModal(act.OtherActID)">Edit</button>
                <button ion-button outline style="float:right; vertical-align: top" 
                (click)="presentConfirm(act.OtherActID)">remove</button>
            <p>{{act.Details}}</p>
        </ion-item>
    </ion-list>
</ion-content>
