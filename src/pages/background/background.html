<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Biography</ion-title>
  <ion-buttons end>
      <button ion-button icon-only (click)="addBackground()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let bg of backgrounds; let i =index" text-wrap>
    
        <button ion-button outline style="float:right; vertical-align: top" 
        (click)="openEditingModal(i)">Edit</button>
      <p>{{bg.Event}}</p>
      
      <div *ngIf="bg.Photo!=''">
        <br />
          <div *ngFor="let ph of photos[i]">            
              <img src="{{ph}}" width="400" />           
          </div>
        </div>
        
    </ion-item>
 </ion-list>
