<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button> 
      <ion-title>Connect with other carers</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <p>Send friend request</p>
    <ion-card *ngFor="let a of advertisements;" (click)="chooseCarer(a)">
        <ion-card-content>
          <p>{{a.Message}}</p>
          <p>From {{a.Name}}</p>
          </ion-card-content>
      </ion-card>
</ion-content>
