<ion-header>

  <ion-navbar>
      <ion-buttons start>
          <button ion-button (click)="cancel()">
              <ion-icon name="close"></ion-icon>
          </button>
        </ion-buttons>
    <ion-title>Message</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label color="primary" stacked>Message</ion-label>
        <ion-textarea rows="4" type="text" [(ngModel)]="message"></ion-textarea>  
      </ion-item>
        <ion-item>    
          <ion-label color="primary" stacked>From</ion-label>
          <ion-input type="text" [(ngModel)]="fromWhom"></ion-input>
    </ion-item>
    
    <br />
    <button ion-button color="danger" full (click)="postMsg()">Post</button>
    <button ion-button full (click)="cancel()">Cancel</button> 
</ion-content>
