<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button> 
    <ion-title>Carers for this patient</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <button ion-button icon-only class="addButton" (click)="addCarer()" style="padding-right:10px">
        <ion-icon name="add"> </ion-icon> Register  
    </button>
    
    <p>Please choose which carer you are</p>
    <ion-card *ngFor="let c of carers;" (click)="chooseCarer(c)" style="width:400px">
      <ion-card-content>
        <p>{{c.Name}}</p>
        
        </ion-card-content>
    </ion-card>
</ion-content>
