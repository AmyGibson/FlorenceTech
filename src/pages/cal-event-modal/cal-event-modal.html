<ion-header>
    <ion-navbar color="primary">
      <ion-buttons start>
        <button ion-button icon-only (click)="cancel()">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>Event Details</ion-title>
    </ion-navbar>
  </ion-header>
   
  <ion-content>
      
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="Title" [(ngModel)]="event.title" (change)="validate()"></ion-input>
      </ion-item>
   
      <ion-item>
        <ion-label>Start</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY HH:mm" pickerFormat="DD MM YYYY:HH:mm" 
        [(ngModel)]="event.startTime" [min]="minDate" [max]="maxDate"></ion-datetime>
      </ion-item>
   
      <ion-item>
        <ion-label>End</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY HH:mm" pickerFormat="DD MM YYYY:HH:mm" 
        [(ngModel)]="event.endTime" [min]="minDate" [max]="maxDate"></ion-datetime>
      </ion-item>
      <!--
      <ion-item>
        <ion-label>All Day?</ion-label>
        <ion-checkbox [(ngModel)]="event.allDay"></ion-checkbox>
      </ion-item>
    -->
    </ion-list>
   
    <button *ngIf="type == 'add'" ion-button full icon-left (click)="addItem()" [disabled]="!isReadyToSave" > 
      Add event</button>
    <button *ngIf="type == 'edit'" ion-button full icon-left (click)="update()"  > 
      Edit event</button>
    <button ion-button full icon-left (click)="cancel()" >
       Cancel
    </button>
    
  </ion-content>
