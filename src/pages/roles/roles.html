<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Meaningful roles</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="addRole()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let role of roles; let i =index" text-wrap>
        
            <button ion-button outline style="float:right; vertical-align: top" 
            (click)="openEditingModal(role.RoleID)">Edit</button>
          <p>{{role.Role}}</p>
          
          <div *ngIf="role.Photo!=''">
            <br />
              <div *ngFor="let ph of photos[i]">            
                  <img src="{{ph}}" width="400" />           
              </div>
            </div>
            
        </ion-item>
     </ion-list>
</ion-content>
