<ion-header>
    
  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Advice on sensory strategies/setting up environment</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="addEnvironment()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let env of environment; let i =index" text-wrap>
            <button ion-button outline style="float:right; vertical-align: top" 
                (click)="openEditingModal(env.EnvironmentID)">Edit</button>
                <button ion-button outline style="float:right; vertical-align: top" 
                (click)="presentConfirm(env.EnvironmentID)">remove</button>
            <p>{{env.Details}}</p>
        </ion-item>
    </ion-list>

</ion-content>
