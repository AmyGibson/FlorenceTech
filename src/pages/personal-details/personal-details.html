<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Personal Details</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
        <div *ngIf="tempProfile==1" class="profile-container" [style.background-image]="'url('+profile.ProfilePic+')'"></div>
        <div *ngIf="tempProfile==0" class="profile-container" [style.background-image]="'url('+imgUrl+'blank-profile.png)'"></div>
        
        <br />
        <p *ngIf="profile">Name - {{profile.Name}} </p>        
        <p *ngIf="profile">Preferred name - {{profile.PreferredName}} </p>
        <p *ngIf="profile">DOB - {{profile.DOB}} </p>
        <p *ngIf="profile">Emergency contact - {{profile.EmergencyNumber}} </p>
        <button ion-button outline (click)="openEditingModal()">Edit</button>
</ion-content>
