<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Family</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="addFamily()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let fm of family; let i =index" text-wrap>
        
            <button ion-button outline style="float:right; vertical-align: top" 
            (click)="openEditingModal(fm.FamilyID)">Edit</button>
          <p>{{fm.Name}} - {{fm.Relationship}}</p>
          <p *ngIf="fm.Comment!=''">{{fm.Comment}}</p>
          <div *ngIf="fm.Photo!=''">
            <br />
              <div *ngFor="let ph of photos[i]">            
                  <img src="{{ph}}" width="400" />           
              </div>
            </div>
            
        </ion-item>
     </ion-list>

</ion-content>
