<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button> 
    <ion-title>Message Board</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <button ion-button icon-only class="addButton" (click)="addMsg()" style="padding-right:10px">
        <ion-icon name="add"> </ion-icon> write a message  
    </button>
    <ion-card *ngFor="let m of messages">
      <ion-card-content>
        <p>{{m.Message}}</p>
        <p>From {{m.FromWhom}}, posted at {{m.Timestamp}}</p>
        </ion-card-content>
    </ion-card>

</ion-content>
