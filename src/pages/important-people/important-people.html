<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Important People</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="addPeople()">
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let p of people; let i =index" text-wrap>
        
            <button ion-button outline style="float:right; vertical-align: top" 
            (click)="openEditingModal(p.ImpPeopleID)">Edit</button>
          <p>{{p.Name}} - {{p.Relationship}}</p>
          <p *ngIf="p.Comment!=''">{{p.Comment}}</p>
          <div *ngIf="p.Photo!=''">
            <br />
              <div *ngFor="let ph of photos[i]">            
                  <img src="{{ph}}" width="400" />           
              </div>
            </div>
            
        </ion-item>
     </ion-list>

   
</ion-content>
